general {
	disable_loading_bar = false
}

background {
	monitor =
	path = ~/.config/hypr/assets/wp1.jpg
	color = rgba(25, 20, 20, 1.0)

    blur_passes = 1 # 0 disables blurring
}

input-field {
	monitor =
	size = 150, 30
	outline_thickness = 3
	outer_color = rgb(151515)
	inner_color = rgb(200, 200, 200)
	fade_on_empty = true
}

label {
	monitor =
	text = $TIME
	color = rgba(220, 220, 220, 1.0)
	position = 0, 200
	font_size = 50
	font_family = CaskaydiaCove Nerd Font Bold

	halign = center
	valign = center


}

label {
    monitor =
    text = $USER
    color = rgba(220, 220, 220, 1.0)
    position = 0, 20                    # position is added to the halign and valign props. For absolute, use "none" in either.
    font_size = 15
    font_family = CaskaydiaCove Nerd Font Bold

    halign = center                     # left, center, right, none
    valign = center                     # top, center, bottom, none
}
